<!DOCTYPE html>

<html><head>
	<meta charset="utf-8"/>
	<title>vbb-delays-list</title>
	<meta name="author" content="Jannis R &lt;mail@jannisr.de&gt;"/>
	<meta name="description" content="Statistics on delays at VBB stations."/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="stylesheet" href="base.css"/>
	<link rel="stylesheet" href="lines.css"/>
</head><body>
	<h1>vbb-delays-list</h1>
	<table><thead>
		<tr>
			<th class="station">station</th>
			<th class="line">line</th>
			<th class="delayed"><abbr title="delayed by more than 1 minute">delayed</abbr></th>
			<th class="mean">mean</th>
		</tr>
	</thead><tbody>
		<tr>
			<td class="station">U Wittenbergplatz</td>
			<td class="line"><span class="subway u7">U7</span></td>
			<td class="delayed">17/31 &emsp;<strong>55%</strong></td>
			<td class="mean">2m21s</td>
		</tr>
		<tr>
			<td class="station">U Motizplatz</td>
			<td class="line"><span class="subway u3">U3</span></td>
			<td class="delayed">13/45 &emsp;<strong>29%</strong></td>
			<td class="mean">42s</td>
		</tr>
		<tr>
			<td class="station">U Osloer Straße</td>
			<td class="line"><span class="subway u5">U5</span></td>
			<td class="delayed">11/91 &emsp;<strong>12%</strong></td>
			<td class="mean">26s</td>
		</tr>
	</tbody></table>
	<footer>
		<p>made with <span class="love">❤</span> by <a href="https://jannisr.de/">Jannis R &lt;mail@jannisr.de&gt;</a></p>
	</footer>
</body></html>
